name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd docker/frontend
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t alexandrevoliveira/docker-react-test -f Dockerfile.dev .
      - run: docker run -e CI=true alexandrevoliveira/docker-react-test npm test
